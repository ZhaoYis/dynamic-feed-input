<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery.min.js.js"></script>
		<script type="text/javascript" src="js/dynamic.js"></script>

	</head>

	<body>
		<input type="button" value="Add" id="btn">
		<table id="tb1" border="0">
			<tbody id="tb">
				
			</tbody>
		</table>

		<script type="text/javascript">
			$(function() {
				var d = new Dynamic({
					tbody: 'tb',
				});
				
				$("#btn").click(function() {
					d.add();
				})
			});
		</script>
	</body>

</html>
